version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ceva_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ceva_db}
      POSTGRES_USER: ${POSTGRES_USER:-ceva_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ceva_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ceva_user} -d ${POSTGRES_DB:-ceva_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: ceva_api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ceva_user}:${POSTGRES_PASSWORD:-ceva_password}@db:5432/${POSTGRES_DB:-ceva_db}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-ceva_db}
      - POSTGRES_USER=${POSTGRES_USER:-ceva_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ceva_password}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
